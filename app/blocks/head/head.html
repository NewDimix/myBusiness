<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="css/style.css?v=1">

<!-- <link type="image/x-icon" href="favicon.ico" rel="shortcut icon">
<link type="Image/x-icon" href="favicon.ico" rel="icon"> -->

<title>@@title</title>
<meta name="description" content="@@contentText">
<meta name="keywords" content="@@keywordsText">

<meta content='true' name='HandheldFriendly'>
<meta content='width' name='MobileOptimized'>
<meta content='yes' name='apple-mobile-web-app-capable'>

<meta id="m400" name="viewport" content="width=device-width, initial-scale=1">
<script>
    if (screen.width < 400) {
        var mvp = document.getElementById('m400');
        mvp.setAttribute('content', 'width=400, user-scalable=0');
    };

    window.addEventListener("resize", function () {
        var mvp = document.getElementById('m400');
        mvp.setAttribute('content', 'width=device-width, user-scalable=0');

        if (screen.width < 400) {
            var mvp = document.getElementById('m400');
            mvp.setAttribute('content', 'width=400, user-scalable=0');
        }
    }, false);
</script>
